<!DOCTYPE html>
<html>
  <head>
    <title>Real Time Chat</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/lib/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand">Real Time Chat</a></div>

      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar"><span class="user_count"> </span>
          <div class="nav nav-sidebar users_list"></div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2>Chat Room
            <div class="all-msgs"></div>
            <div class="clearfix">
               <textarea class="message-box"></textarea>
               <button class="btn btn-primary join-chat">Send Message</button>
             </div>
             <div id="out"></div>
          </h2>
        </div>

      </div>
    </div>

    <div aria-hidden="true" id="user_info" aria-labelledby="myModalLabel" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" type="button" class="close"></button>
            <h4 class="modal-title">User Information</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">NickName</label>
                <div class="col-sm-10">
                  <input id="nick_name" placeholder="Enter Your Nickname" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <input id="location" placeholder="Enter Your Location" class="form-control" disabled >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary user_info">Join Chat</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/chat.js"></script>
  </body>
</html>
